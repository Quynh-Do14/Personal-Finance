user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  
  # Định nghĩa upstream backend
  upstream backend_servers {
    server backend:8080;
  }

  # Tách common headers và settings thành các reusable snippets
  map $request_method $cors_method {
    OPTIONS 204;
    default '';
  }

  server {
    listen       80;
    server_name  fats.vn;
    
    # Frontend SPA
    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    # Common configuration snippet cho tất cả API location blocks
    # Các location blocks dưới đây sẽ áp dụng cấu hình này
    location ~ ^/(hdkt/|auth/|api/v1/|types|goals|incomes|spends|categories|blogs|bots|icons|subscriptions|ai|files|teams|members|packages|chat-logs|income-types|budgets|payment|ipn|ocr)/ {
      # Basic headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
      proxy_pass_request_headers on;
      
      # WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 86400;
      
      # CORS headers
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Requested-With,If-Modified-Since' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      
      # OPTIONS method handling
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Requested-With,If-Modified-Since' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }
    }

    # 1. Direct access to backend
    location /hdkt/ {
      proxy_pass http://backend_servers;
    }

    # 2. Legacy /auth/ path (rewrite to /hdkt/auth/)
    location /auth/ {
      rewrite ^/auth/(.*) /hdkt/auth/$1 break;
      proxy_pass http://backend_servers;
    }
    
    # 3. Proxy từ /api/v1/auth/ đến /hdkt/auth/
    location /api/v1/auth/ {
      rewrite ^/api/v1/auth/(.*) /hdkt/auth/$1 break;
      proxy_pass http://backend_servers;
    }
    
    # 4. Proxy từ /api/v1/hdkt/ đến /hdkt/
    location /api/v1/hdkt/ {
      rewrite ^/api/v1/hdkt/(.*) /hdkt/$1 break;
      proxy_pass http://backend_servers;
    }
    
    # 5. Proxy từ /api/v1/ + endpoints đến /hdkt/
    location ~ ^/api/v1/(types|goals|incomes|spends|categories|blogs|bots|icons|subscriptions|ai|files|teams|members|packages|chat-logs|income-types|budgets|payment|ipn|ocr)/ {
      rewrite ^/api/v1/(.*) /hdkt/$1 break;
      proxy_pass http://backend_servers;
    }
    
    # 6. Thêm /hdkt vào đầu các endpoints trực tiếp
    location ~ ^/(types|goals|incomes|spends|categories|blogs|bots|icons|subscriptions|ai|files|teams|members|packages|chat-logs|income-types|budgets|payment|ipn|ocr)/ {
      rewrite ^/(.*) /hdkt/$1 break;
      proxy_pass http://backend_servers;
    }
    
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }
}