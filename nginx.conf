user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  
  # Định nghĩa upstream backend
  upstream backend_servers {
    server backend:8080;
  }

  server {
    listen       80;
    server_name  fats.vn;
    
    # Frontend SPA
    location / {
      root   /usr/share/nginx/html;  # Đường dẫn chính xác theo volume mount
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    # Thay đổi: Proxy trực tiếp đến /hdkt/auth/ thay vì /auth/
    location /auth/ {
      # Forward đến /hdkt/auth/ thay vì trực tiếp
      rewrite ^/auth/(.*) /hdkt/auth/$1 break;
      proxy_pass http://backend_servers;
      
      # Basic headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORS headers
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
      
      # OPTIONS method handling
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Max-Age' 1728000;
        return 204;
      }
    }
    
    # Thay đổi: Proxy từ /api/v1/auth/ đến /hdkt/auth/
    location /api/v1/auth/ {
      # Chuyển tiếp đến /hdkt/auth/ sau khi loại bỏ /api/v1 và thêm /hdkt
      rewrite ^/api/v1/auth/(.*) /hdkt/auth/$1 break;
      proxy_pass http://backend_servers;
      
      # Basic headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORS headers
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
      
      # OPTIONS method handling
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Max-Age' 1728000;
        return 204;
      }
    }
    
    # Thay đổi: Các API endpoint khác cũng cần thêm /hdkt
    location ~ ^/(types|goals|incomes|spends|categories|blogs|bots|icons|subscriptions|ai|files|teams|members|packages|chat-logs|income-types|budgets|payment|ipn|ocr)/ {
      # Thêm /hdkt vào đầu path
      rewrite ^/(.*) /hdkt/$1 break;
      proxy_pass http://backend_servers;
      
      # Basic headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORS headers
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
      
      # OPTIONS method handling
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Max-Age' 1728000;
        return 204;
      }
    }
    
    # Thay đổi: Proxy từ /api/v1/ đến /hdkt/ thay vì chỉ loại bỏ /api/v1
    location ~ ^/api/v1/(types|goals|incomes|spends|categories|blogs|bots|icons|subscriptions|ai|files|teams|members|packages|chat-logs|income-types|budgets|payment|ipn|ocr)/ {
      # Loại bỏ /api/v1 và thêm /hdkt
      rewrite ^/api/v1/(.*) /hdkt/$1 break;
      proxy_pass http://backend_servers;
      
      # Basic headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # CORS headers
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
      
      # OPTIONS method handling
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Max-Age' 1728000;
        return 204;
      }
    }
    
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }
}