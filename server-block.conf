# Upstream backend
upstream backend {
  server backend:8080;
  ip_hash; # Sticky sessions dựa trên IP
}

server {
  listen       80;
  server_name  fats.vn;
  
  # Headers bảo mật mặc định
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Frame-Options "SAMEORIGIN";
  
  # Frontend SPA
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
    
    # Cache control cho SPA
    add_header Cache-Control "private, no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;
  }
  
  # Auth API - Loại bỏ /api/v1 khi proxy
  location /api/v1/auth/ {
    # Tách đường dẫn để bỏ phần /api/v1
    rewrite ^/api/v1/auth/(.*) /auth/$1 break;
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
    
    # Handle OPTIONS for CORS preflight
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain charset=UTF-8';
      add_header 'Content-Length' 0;
      return 204;
    }
  }

  # Payment API - Loại bỏ /api/v1 khi proxy
  location /api/v1/payment {
    # Tách đường dẫn để bỏ phần /api/v1
    rewrite ^/api/v1/payment(.*) /payment$1 break;
    proxy_pass http://backend;
    
    # Disable cache
    proxy_no_cache 1;
    proxy_cache_bypass 1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;
    
    # Headers cho CORS
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,Idempotency-Key';
    
    # Bảo toàn headers từ client
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Idempotency-Key $http_idempotency_key;
  }

  # IPN endpoint - Loại bỏ /api/v1 khi proxy
  location /api/v1/ipn {
    rewrite ^/api/v1/ipn(.*) /ipn$1 break;
    proxy_pass http://backend;
    # Headers tương tự payment
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  # Tất cả các API khác
  location ~ ^/api/v1/(types|goals|incomes|spends|categories|blogs|bots|icons|subscriptions|ai|files|teams|members|packages|chat-logs|income-types|budgets)/ {
    # Tách đường dẫn để bỏ phần /api/v1
    rewrite ^/api/v1/(.*) /$1 break;
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  # Static assets với cache dài hạn
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    access_log off;
  }
  
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}